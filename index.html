<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/css/main.css">

  <title>Frontend Mentor | Social media dashboard theme switcher</title>
</head>
<body data-theme="dark">
  <!-- Main container -->
  <main class="main">
    <!-- Header -->
    <header class="header">
      <div class="header__info">
        <h1 class="header__heading">Social Media Dashboard</h1>
        <p class="header__subheading">Total Followers: 23,004</p>
      </div>
      <div class="header__toggle">
        <p class="header__subheading">Dark Mode</p>
        <button class="header__switch" aria-label="theme color switch" data-switch></button>
      </div>
    </header>

    <!-- Overall -->
    <div class="overall">
      <article class="overall__card overall__card--fb">
        <div class="overall__card-social">
          <img src="assets/img/icon-facebook.svg" alt="facebook icon">
          <h3 class="overall__heading">@nathanf</h3>
        </div>
        <p class="overall__follower-count">1987</p>
        <p class="overall__text">Followers</p>
        <p class="overall__grow">12 Today</p>
      </article>
      <article class="overall__card overall__card--tt">
        <div class="overall__card-social">
          <img src="assets/img/icon-twitter.svg" alt="twitter icon">
          <h3 class="overall__heading">@nathanf</h3>
        </div>
        <p class="overall__follower-count">1044</p>
        <p class="overall__text">Followers</p>
        <p class="overall__grow">99 Today</p>
      </article>
      <article class="overall__card overall__card--inst">
        <div class="overall__card-social">
          <img src="assets/img/icon-instagram.svg" alt="instagram icon">
          <h3 class="overall__heading">@realnathanf</h3>
        </div>
        <p class="overall__follower-count">11k</p>
        <p class="overall__text">Followers</p>
        <p class="overall__grow">1099 Today</p>
      </article>
      <article class="overall__card overall__card--yt">
        <div class="overall__card-social">
          <img src="assets/img/icon-youtube.svg" alt="youtube icon">
          <h3 class="overall__heading">Nathan F.</h3>
        </div>
        <p class="overall__follower-count">8239</p>
        <p class="overall__text">Subscribers</p>
        <p class="overall__grow overall__grow--down">144 Today</p>
      </article>
    </div>
      
  </main>
